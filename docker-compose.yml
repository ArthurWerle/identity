version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: identity_postgres
    environment:
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: identity_dev_password
      POSTGRES_DB: identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U identity -d identity_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: identity_service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: identity
      DB_PASSWORD: identity_dev_password
      DB_NAME: identity_db
      SERVER_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
